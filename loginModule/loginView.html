<form id="logForm" class="card col-md-3 shadow  ">
  <div class="card-header text-center h3">Biblioteca UTL</div>
  <div class="d-flex mt-3 justify-content-center">
    <img class="w-25 card-img-top" src="resources/perfil.png" alt="Card image" />
  </div>

  <div class="card-body ">
    <div class="form-floating mb-3 mt-3">
      <input type="text" name="email" id="email" class="form-control form-control-sm" placeholder="Enter email" />
      <label for="email">Email</label>
    </div>

    <div class="form-floating mb-3 mt-3">
      <input type="text" name="password" id="password" class="form-control form-control-sm"
        placeholder="Enter password" />
      <label for="password">Password</label>
    </div>
    <div>
      <button class="btn btn-primary w-100" onclick="login()">Login</button>
    </div>
  </div>
</form>
